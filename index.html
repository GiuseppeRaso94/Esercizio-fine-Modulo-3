<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Netflix</title>
  </head>
  <body class="text-white">
    <nav class="container-fluid navbar-expand-lg px-5 py-4">
      <div class="row d-flex justify-content-between align-items-center">
        <!--Navbar Left-->
        <div class="col d-flex align-items-center" id="navLeft">
          <!--Logo-->
          <img src="./assets/Netflix_Logo_RGB.png" alt="Netflix Logo" />
          <!--Nav Sections-->
          <div class="collapse navbar-collapse">
            <ul class="d-flex gap-3 m-0">
              <li><a href="#">Home</a></li>
              <li><a href="#">Tv Show</a></li>
              <li><a href="#">Movies</a></li>
              <li><a href="#">Recently Added</a></li>
              <li><a href="#">My List</a></li>
            </ul>
          </div>
        </div>

        <!--Navbar Right-->
        <div
          class="col d-flex justify-content-end align-items-center gap-3"
          id="navRight"
        >
          <ion-icon name="search-outline"></ion-icon>
          <span>Kids</span>
          <ion-icon name="notifications"></ion-icon>
          <!--Profile Selection Dropdown Menu-->
          <a
            class="dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            ><img src="./assets/avatar 1.jpg" alt="Avatar Picture"
          /></a>
          <ul class="dropdown-menu bg-black">
            <li>
              <a
                class="dropdown-item d-flex justify-content-center align-items-center gap-3"
                href="#"
                ><img src="./assets/avatar 2.jpg" alt="" />John</a
              >
            </li>
            <li>
              <a
                class="dropdown-item d-flex justify-content-center align-items-center gap-3"
                href="#"
                ><img src="./assets/avatar 3.png" alt="" />Alex</a
              >
            </li>
            <li>
              <a
                class="dropdown-item d-flex justify-content-center align-items-center gap-3"
                href="#"
                ><img src="./assets/avatar 4.jpg" alt="" />Jess</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="container-fluid px-5">
      <div class="row d-flex justify-content-between align-items-center">
        <!--Header Left-->
        <div class="col d-flex align-items-center gap-3">
          <h1>TV Shows</h1>
          <!--Genres Dropdown Menu-->
          <div>
            <a
              class="dropdown-toggle bg-black border p-2"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Genres
            </a>
            <ul class="dropdown-menu bg-black">
              <li><a class="dropdown-item text-white" href="#">Action</a></li>
              <li><a class="dropdown-item text-white" href="#">Thriller</a></li>
              <li><a class="dropdown-item text-white" href="#">Reality</a></li>
            </ul>
          </div>
        </div>

        <!--Header Right-->
        <div class="col d-flex justify-content-end align-items-center gap-1">
          <div
            class="border d-flex justify-content-center d-none d-md-block py-1 px-2"
          >
            <a class="" href="#">
              <ion-icon class="text-white" name="menu"></ion-icon>
            </a>
          </div>
          <div
            class="border d-flex justify-content-center d-none d-md-block py-1 px-2"
          >
            <a href="#">
              <ion-icon class="text-white" name="grid"></ion-icon>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main></main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
